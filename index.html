<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet by Ayesha</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f7f3f0; 
            color: #5a4c45;
        }

        header {
            background: linear-gradient(135deg, #e8d6cf, #f2e6e1);
            padding: 40px;
            text-align: center;
            color: #5a4c45;
            font-size: 28px;
            font-weight: bold;
        }

        .section {
            padding: 30px 20px;
            max-width: 900px;
            margin: auto;
            background: #ffffffdd;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px #00000010;
        }

        h2 {
            color: #8c6f63;
            border-left: 6px solid #d7b7ae;
            padding-left: 12px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #6b5a54;
            line-height: 1.5;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .item {
            padding: 15px;
            background: #faf6f4;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 6px #00000015;
            font-size: 18px;
            cursor: pointer;
        }

        .item img {
            width: 100%;
            max-width: 180px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 2px 8px #00000020;
        }

        .price {
            margin-top: 8px;
            font-size: 16px;
            color: #8c6f63;
            font-weight: bold;
        }

        /* ---------- MODAL GALLERY ---------- */
<!-- ===================== MODAL GALLERY ===================== -->
<div id="galleryModal" class="modal">
    <div class="modal-content">

        <span class="close" onclick="closeGallery()">&times;</span>
        <h3 id="galleryTitle"></h3>

        <!-- Dynamic image container -->
        <div id="galleryImages" class="gallery-row"></div>

    </div>
</div>

<script>
/* --------- IMAGE GALLERIES (EDIT THESE!) ---------- */
/* Add as many <img> entries as you want for each item */

const galleries = {
    "Scrunchies": [
        "scrunchie1.jpg",
        "scrunchie2.jpg",
        "scrunchie3.jpg",
        "scrunchie4.jpg",
        // add up to 20+ more
    ],

    "Scarves": [
        "scarf1.jpg",
        "scarf2.jpg",
        "scarf3.jpg",
        "scarf4.jpg",
    ],

    "Hats": [
        "hat1.jpg",
        "hat2.jpg",
        "hat3.jpg",
        "hat4.jpg",
    ],

    "Octopus": [
        "octo1.jpg",
        "octo2.jpg",
        "octo3.jpg",
        "octo4.jpg",
    ],

    "Axolotls": [
        "axo1.jpg",
        "axo2.jpg",
        "axo3.jpg",
        "axo4.jpg",
    ],

    "More Plush": [
        "coming1.jpg",
        "coming2.jpg",
        "coming3.jpg",
        "coming4.jpg",
    ]
};

/* --------- OPEN GALLERY ---------- */
function openGallery(category) {
    document.getElementById("galleryTitle").innerText = category + " - More Colors";

    let container = document.getElementById("galleryImages");
    container.innerHTML = ""; // clear previous images

    if (galleries[category]) {
        galleries[category].forEach(img => {
            container.innerHTML += `<img src="${img}" alt="${category}">`;
        });
    }

    document.getElementById("galleryModal").style.display = "block";
}

/* --------- CLOSE GALLERY ---------- */
function closeGallery() {
    document.getElementById("galleryModal").style.display = "none";
}
</script>


<header>
    Crochet by Ayesha
</header>

<!-- ===================== WEARABLES ===================== -->
<div class="section">
    <h2>Wearables</h2>
    <p>
        Our crocheted wearables, hats, scrunchies, scarves, and more, are handmade with comfort and style in mind.
        They're cozy, trendy, crafted from soft durable yarn, and updated seasonally so there's always something fresh.
    </p>

    <div class="items">

        <div class="item" onclick="openGallery('Scrunchies')">
             <div class="item-title"> <b>Scrunchies</b> </div>
            <img src="ylw scrun.jpg" alt="Scrunchie">
            <div class="price">$20</div>
        </div>

        <div class="item" onclick="openGallery('Scarves')">
            <div class="item-title"> <b>Scarves</b> </div>
            <img src="https://placehold.co/200x200?text=Scarf" alt="Scarf">
            <div class="price">$20</div>
        </div>

        <div class="item" onclick="openGallery('Hats')">
   <div class="item-title"> <b>Hats</b> </div>
            <img src="https://placehold.co/200x200?text=Hat" alt="Hat">
            <div class="price">$20</div>
        </div>

    </div>
</div>

<!-- ===================== PLUSHIES ===================== -->
<div class="section">
    <h2>Plushies</h2>
    <p>
        Our crocheted plushies are handmade with care and crafted from soft, colorful yarn. 
        They’re cute, trending, and full of personality. We update our collection frequently 
        so there’s always something new to love.
    </p>

    <div class="items">

        <div class="item" onclick="openGallery('Octopus')">
             <div class="item-title"> <b>Octopus</b> </div>
            <img src="ylw oct.jpg" alt="Octopus">
            <div class="price">$15</div>
        </div>

        <div class="item" onclick="openGallery('Axolotls')">
   <div class="item-title"> <b>Axolotls</b> </div> 
            <img src="blue axo.jpg" alt="Axolotl">
            <div class="price">$15</div>
        </div>

        <div class="item" onclick="openGallery('More Plush')">
   <div class="item-title"> <b>More coming soon!</b> </div>
            <img src="https://placehold.co/200x200?text=New+Plush" alt="Plush">
            <div class="price">$15</div>
        </div>

    </div>
</div>

<!-- ===================== MODAL GALLERY ===================== -->
<div id="galleryModal" class="modal">
    <div class="modal-content">

        <span class="close" onclick="closeGallery()">&times;</span>
        <h3 id="galleryTitle"></h3>

        <div class="gallery-row">
            <img src="https://placehold.co/300x300?text=Color+1">
            <img src="https://placehold.co/300x300?text=Color+2">
            <img src="https://placehold.co/300x300?text=Color+3">
            <img src="https://placehold.co/300x300?text=Color+4">
        </div>

    </div>
</div>

<script>
function openGallery(title) {
    document.getElementById("galleryTitle").innerText = title + " - More Colors";
    document.getElementById("galleryModal").style.display = "block";
}

function closeGallery() {
    document.getElementById("galleryModal").style.display = "none";
}
</script>

<footer>
    © 2025 Crochet by Ayesha · Handmade with love
</footer>

</body>
</html>
