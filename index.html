<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Works Crochet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #333;
            text-align: center;
        }

        header {
            background: #ffb6c1;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .section {
            padding: 40px 20px;
        }

        .products img {
            width: 220px;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        footer {
            background: #eee;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Our Crochet Shop!</h1>
        <p>Handmade • Trending • Updated Often</p>
    </header>

    <div class="section">
        <h2>About Us</h2>
        <p>Our crocheted plushies and wearables are handmade with care using soft, high-quality yarn. 
        We update our collection seasonally with new, trendy creations!</p>
    </div>

    <div class="section">
        <h2>Featured Plushies</h2>
        <div class="products">
            <img src="images/plush1.png" alt="Plushie Example">
            <img src="images/plush2.png" alt="Plushie Example">
            <img src="images/plush3.png" alt="Plushie Example">
        </div>
    </div>

    <div class="section">
        <h2>Wearables</h2>
        <div class="products">
            <img src="images/hat.png" alt="Hat">
            <img src="images/scarf.png" alt="Scarf">
            <img src="images/mitts.png" alt="Mitts">
        </div>
    </div>

    <footer>
        <p>© 2025 STEM Works Crochet Shop</p>
    </footer>

</body>
</html>
