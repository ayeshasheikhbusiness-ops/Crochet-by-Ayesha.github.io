<!-- ===================== MODAL GALLERY ===================== -->
<div id="galleryModal" class="modal">
    <div class="modal-content">

        <span class="close" onclick="closeGallery()">&times;</span>
        <h3 id="galleryTitle"></h3>

        <!-- Dynamic image container -->
        <div id="galleryImages" class="gallery-row"></div>

    </div>
</div>

<script>
/* --------- IMAGE GALLERIES (EDIT THESE!) ---------- */
/* Add as many <img> entries as you want for each item */

const galleries = {
    "Scrunchies": [
        "ylw scrun.jpg",
        "pink scrun.jpg",
        "green scrun.jpg",
        "blue scrun.jpg",
        // add up to 20+ more
    ],

    "Scarves": [
        "scarf1.jpg",
        "scarf2.jpg",
        "scarf3.jpg",
        "scarf4.jpg",
    ],

    "Hats": [
        "hat1.jpg",
        "hat2.jpg",
        "hat3.jpg",
        "hat4.jpg",
    ],

    "Octopus": [
        "ylw oct.jpg",
        "blue oct.jpg",
        "green oct.jpg",
        "purple oct.jpg",
    ],

    "Axolotls": [
        "blue axo.jpg",
        "pink axo.jpg",
        "ylw axo.jpg",
        "purple axo.jpg",
    ],

    "More Plush": [
        "coming1.jpg",
        "coming2.jpg",
        "coming3.jpg",
        "coming4.jpg",
    ]
};

/* --------- OPEN GALLERY ---------- */
function openGallery(category) {
    document.getElementById("galleryTitle").innerText = category + " - More Colors";

    let container = document.getElementById("galleryImages");
    container.innerHTML = ""; // clear previous images

    if (galleries[category]) {
        galleries[category].forEach(img => {
            container.innerHTML += `<img src="${img}" alt="${category}">`;
        });
    }

    document.getElementById("galleryModal").style.display = "block";
}

/* --------- CLOSE GALLERY ---------- */
function closeGallery() {
    document.getElementById("galleryModal").style.display = "none";
}
</script>
